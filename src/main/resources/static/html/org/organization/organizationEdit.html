<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="/js/boot/boot.js" type="text/javascript"></script>

</head>
<body>
<div id="pageEdit">
	<i-form ref="editForm" :model="editModel" :rules="editRuleValidate" :label-width="80">
        <form-item label="组织编号" prop="dataCode">
            <i-input v-model="editModel.dataCode"  :disabled='formDisabled' ></i-input>
        </form-item>
        <form-item label="组织名称" prop="name">
            <i-input v-model="editModel.name"  :disabled='formDisabled' ></i-input>
        </form-item>
       
        <form-item v-bind:style="{ textAlign:'center' }">
            <i-button type="primary" :disabled='formDisabled' @click="handleSubmit">确定</i-button>
            <i-button @click="handleReset" :disabled='formDisabled' style="margin-left: 8px">重置</i-button>
        </form-item>
    </i-form>
</div>
<script type="text/javascript" src="/js/org/organization/organizationEdit.js"></script>
</body>
</html>
