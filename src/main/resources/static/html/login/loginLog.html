<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="/js/boot/boot.js" type="text/javascript"></script>
<style type="text/css">
	html{
	height: 100%;
	width: 100%;
	}
</style>
</head>
<body>
	<Card>
		<div id="pageList" style="margin-right: 1px;">
		 	<button-group style="float:left">
		        <i-input search @on-search="doSearch" enter-button placeholder="输入账号或姓名" />
		    </button-group>
		    <i-table border :max-height="tableMaxHeight" style="float:right" :columns="listColumns" :data="loginLogs.dataList"></i-table>
		    <page :total="loginLogs.totalCount" @on-change="changePage" page-size="20" show-total style="float:right" />
		</div>
    </Card>
</body>
<script type="text/javascript" src="/js/login/loginLog.js"></script>
</html>
